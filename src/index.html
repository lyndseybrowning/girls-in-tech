<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Girls in Tech - YouTube Statistics</title>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <header class="page-header">
            <a href="/" class="logo">
                <img
                    src="images/yt_logo_rgb_dark.png"
                    alt="YouTube Logo"
                    class="logo__image"
                />
                Trending Video Statistics
            </a>
            <nav class="navigation">
                <ul class="menu">
                    <li class="menu__item menu__item--selected">
                        <a href="/">Top 10</a>
                    </li>
                    <li class="menu__item">
                        <a href="/">Categories</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="page-content">
            <ul class="stat-group">
                <li class="stat-group__item stat-group__item--selected">
                    <button type="button">Most Viewed</button>
                </li>
                <li class="stat-group__item">
                    <button type="button">Most Liked</button>
                </li>
                <li class="stat-group__item">
                    <button type="button">Most Disliked</button>
                </li>
                <li class="stat-group__item">
                    <button type="button">Most Commented</button>
                </li>
            </ul>
        </main>
        <footer class="page-footer">
            Data Source:
            <a
                href="https://www.kaggle.com/datasnaek/youtube-new"
                target="_blank"
                >Kaggle Trending YouTube Video Statistics</a
            >
        </footer>
    </body>
</html>
