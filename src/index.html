<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Girls in Tech - YouTube Statistics</title>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <header class="page-header">
            <a href="/" class="logo">
                <img
                    src="images/yt_logo_rgb_dark.png"
                    alt="YouTube Logo"
                    class="logo__image"
                />
                Trending Video Statistics
            </a>
            <nav class="navigation">
                <ul class="menu">
                    <li class="menu__item menu__item--selected">
                        <a href="/">Top 10</a>
                    </li>
                    <li class="menu__item">
                        <a href="/">Categories</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="page-content">
            <ul class="stat-group">
                <li class="stat-group__item stat-group__item--selected">
                    <button type="button" data-category="views">
                        Most Viewed
                    </button>
                </li>
                <li class="stat-group__item">
                    <button type="button" data-category="likes">
                        Most Liked
                    </button>
                </li>
                <li class="stat-group__item">
                    <button type="button" data-category="dislikes">
                        Most Disliked
                    </button>
                </li>
                <li class="stat-group__item">
                    <button type="button" data-category="comments">
                        Most Commented
                    </button>
                </li>
            </ul>

            <section id="top10" class="section"></section>
            <div id="template" class="hidden">
                <figure class="video">
                    <figcaption class="video__title">
                        <span>{{rank}}</span> {{title}}
                    </figcaption>
                    <img src="{{src}}" alt="{{alt}}" class="video__thumbnail" />
                    <div class="video__stats">
                        <dl>
                            <dt>Views</dt>
                            <dd>{{views}}</dd>
                        </dl>
                        <dl>
                            <dt>Likes</dt>
                            <dd>{{likes}}</dd>
                        </dl>
                        <dl>
                            <dt>Dislikes</dt>
                            <dd>{{dislikes}}</dd>
                        </dl>
                        <dl>
                            <dt>Comments</dt>
                            <dd>{{comments}}</dd>
                        </dl>
                    </div>
                </figure>
            </div>
        </main>
        <footer class="page-footer">
            Data Source:
            <a
                href="https://www.kaggle.com/datasnaek/youtube-new"
                target="_blank"
                >Kaggle Trending YouTube Video Statistics</a
            >
        </footer>
        <script src="./scripts/top10.js"></script>
    </body>
</html>
