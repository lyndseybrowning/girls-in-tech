<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Girls in Tech - YouTube Statistics</title>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <header class="page-header">
            <a href="/" class="logo">
                <img
                    src="images/yt_logo_rgb_dark.png"
                    alt="YouTube Logo"
                    class="logo__image"
                />
                Trending Video Statistics
            </a>
            <nav class="navigation">
                <ul class="menu">
                    <li class="menu__item menu__item--selected">
                        <a href="/">Top 10</a>
                    </li>
                    <li class="menu__item">
                        <a href="categories.html">Categories</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="page-content">
            <ul class="stat-group">
                <li class="stat-group__item stat-group__item--selected">
                    <button type="button" data-category="views">
                        Most Viewed
                    </button>
                </li>
                <li class="stat-group__item">
                    <button type="button" data-category="likes">
                        Most Liked
                    </button>
                </li>
                <li class="stat-group__item">
                    <button type="button" data-category="dislikes">
                        Most Disliked
                    </button>
                </li>
                <li class="stat-group__item">
                    <button type="button" data-category="comments">
                        Most Commented
                    </button>
                </li>
            </ul>

            <section id="top10" class="section"></section>
            <div id="template" class="hidden">
                <figure class="video">
                    <figcaption class="video__title">
                        <span>{{rank}}</span> {{title}}
                    </figcaption>
                    <a
                        href="https://www.youtube.com/watch?v={{videoId}}"
                        target="_blank"
                    >
                        <img
                            src="{{src}}"
                            alt="{{alt}}"
                            class="video__thumbnail"
                        />
                    </a>
                    <div class="video__stats">
                        <dl>
                            <dt>Views</dt>
                            <dd>{{views}}</dd>
                        </dl>
                        <dl>
                            <dt>Likes</dt>
                            <dd>{{likes}}</dd>
                        </dl>
                        <dl>
                            <dt>Dislikes</dt>
                            <dd>{{dislikes}}</dd>
                        </dl>
                        <dl>
                            <dt>Comments</dt>
                            <dd>{{comments}}</dd>
                        </dl>
                    </div>
                    <div class="actions" data-title="{{title}}">
                        <button
                            class="btn-interaction{{isLiked}}"
                            data-like="true"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 512 512"
                            >
                                <path
                                    d="M104 224H24c-13.255 0-24 10.745-24 24v240c0 13.255 10.745 24 24 24h80c13.255 0 24-10.745 24-24V248c0-13.255-10.745-24-24-24zM64 472c-13.255 0-24-10.745-24-24s10.745-24 24-24 24 10.745 24 24-10.745 24-24 24zM384 81.452c0 42.416-25.97 66.208-33.277 94.548h101.723c33.397 0 59.397 27.746 59.553 58.098.084 17.938-7.546 37.249-19.439 49.197l-.11.11c9.836 23.337 8.237 56.037-9.308 79.469 8.681 25.895-.069 57.704-16.382 74.757 4.298 17.598 2.244 32.575-6.148 44.632C440.202 511.587 389.616 512 346.839 512l-2.845-.001c-48.287-.017-87.806-17.598-119.56-31.725-15.957-7.099-36.821-15.887-52.651-16.178-6.54-.12-11.783-5.457-11.783-11.998v-213.77c0-3.2 1.282-6.271 3.558-8.521 39.614-39.144 56.648-80.587 89.117-113.111 14.804-14.832 20.188-37.236 25.393-58.902C282.515 39.293 291.817 0 312 0c24 0 72 8 72 81.452z"
                                />
                            </svg>
                        </button>
                        <button
                            class="btn-interaction{{isDisliked}}"
                            data-like="false"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 512 512"
                            >
                                <path
                                    d="M0 56v240c0 13.255 10.745 24 24 24h80c13.255 0 24-10.745 24-24V56c0-13.255-10.745-24-24-24H24C10.745 32 0 42.745 0 56zm40 200c0-13.255 10.745-24 24-24s24 10.745 24 24-10.745 24-24 24-24-10.745-24-24zm272 256c-20.183 0-29.485-39.293-33.931-57.795-5.206-21.666-10.589-44.07-25.393-58.902-32.469-32.524-49.503-73.967-89.117-113.111a11.98 11.98 0 0 1-3.558-8.521V59.901c0-6.541 5.243-11.878 11.783-11.998 15.831-.29 36.694-9.079 52.651-16.178C256.189 17.598 295.709.017 343.995 0h2.844c42.777 0 93.363.413 113.774 29.737 8.392 12.057 10.446 27.034 6.148 44.632 16.312 17.053 25.063 48.863 16.382 74.757 17.544 23.432 19.143 56.132 9.308 79.469l.11.11c11.893 11.949 19.523 31.259 19.439 49.197-.156 30.352-26.157 58.098-59.553 58.098H350.723C358.03 364.34 384 388.132 384 430.548 384 504 336 512 312 512z"
                                />
                            </svg>
                        </button>
                    </div>
                </figure>
            </div>
        </main>
        <footer class="page-footer">
            Data Source:
            <a
                href="https://www.kaggle.com/datasnaek/youtube-new"
                target="_blank"
                >Kaggle Trending YouTube Video Statistics</a
            >
        </footer>
        <script src="./scripts/utils.js"></script>
        <script src="./scripts/top10.js"></script>
    </body>
</html>
